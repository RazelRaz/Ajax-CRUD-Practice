<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create - Ajax CRUD</title>
    <link rel="stylesheet" href="css/milligram.min.css">
</head>
<body>

    <div class="container">
        <h1>Create New Item</h1>
        <div class="row">
            <div class="column">
                <!-- <label for="ProductId">Product ID</label>
                <input type="text" id="ProductId" placeholder="Product ID"> -->

                <label for="ProductName">Product Name</label>
                <input type="text" id="ProductName" placeholder="Product Name">

                <label for="ProductCode">Product Code</label>
                <input type="text" id="ProductCode" placeholder="Product Code">

                <label for="UnitPrice">Unit Price</label>
                <input type="text" id="UnitPrice" placeholder="Unit Price">

                <label for="Qty">Qty</label>
                <input type="text" id="Qty" placeholder="Qty">

                <label for="TotalPrice">Total Price</label>
                <input type="text" id="TotalPrice" placeholder="Total Price">

                <label for="productImg">Image</label>
                <input type="text" id="productImg" placeholder="Image">

                <button onclick="createItem()">Create</button>
            </div>
        </div>
    </div>

    <!-- axios -->
    <script src="js/axios.min.js"></script>

    <script>
        async function createItem(){
            //same post request(update request) will work here as like update.html
            //same request will go during create request
            // let ProductId = document.getElementById('ProductId').value;
            let ProductName = document.getElementById('ProductName').value;
            let ProductCode = document.getElementById('ProductCode').value;
            let UnitPrice = document.getElementById('UnitPrice').value;
            let Qty = document.getElementById('Qty').value;
            let TotalPrice = document.getElementById('TotalPrice').value;
            let productImg = document.getElementById('productImg').value;

            let createOBJ = {
                "Img":productImg,
                "ProductCode":ProductCode,
                "ProductName":ProductName,
                "Qty":Qty,
                "TotalPrice":TotalPrice,
                "UnitPrice":UnitPrice,
            }
            // post request
            let res = await axios.post(`https://crud.teamrabbil.com/api/v1/CreateProduct`,createOBJ)
            if (res.status === 200) {
                alert('Data Created Successfully');
                window.location.href = 'index.html'
            } else {
                alert('error');
            }
        }
    </script>
</body>
</html>
